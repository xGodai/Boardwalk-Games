<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers,
       enthusiasts, and student gatherings.
       Visit us for your next adventure in board gaming."
    />
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <!--Class On Body MT-AUTO on Footer Ensure its always on Bottom-->
  <body class="d-flex flex-column min-vh-100">
    
    <!--Navigation-->
    
    <nav id="navbar" class="navbar navbar-expand-sm" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="assets/images/logo-sm-white.png" alt="Boardwalk Games Logo" class="logo"> Boardwalk Games</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game-library.html">Games</a>
            </li>
            <li class=""nav-item"><a class="nav-link" href="#contact">Contact</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <!--Header with carousel-->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">
          --Boardwalk Games intro text section--
        </div>
        <div class="col-12 col-xl-6">--Carousel--</div>
      </div>
    </header>

    <!--Main Element to hold all key section of the Home Page. Not Part Of Grid Structure-->
    <main>
      <!--Services Section-->
      <section class="container">
        <div class="row">
          <div class="col-12">Services Section Heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
          <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
          <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
          <div class="col-12 col-md-6 col-xl-3">Services Cards</div>
        </div>
      </section>
    </main>

    <!--Footer-->
    <!--MT-AUTO Pushes Footer to bottom-->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact Section Heading</div>
          <!--Contact Info-->
          <div class="col-12 col-md-6 col-xl-4">
            Contact Info & Social Links
          </div>
          <!--Opening Times-->
          <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
        </div>
      </div>
    </footer>

    <!--Bootstrap JS-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome-->

    <script
      src="https://kit.fontawesome.com/8cf1e37912.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
